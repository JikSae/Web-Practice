<body>
   <!-- 내비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
      <a class="navbar-brand" href="movie-home.html">🎥 <span>방구석</span> 영화관</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-page">
              <a class="nav-link" href="movie-home.html">검색</a>
            </li>
            <li class="nav-page">
              <a class="nav-link" id="important" href="movie-detail.html">영화</a>
            </li>
            <li class="nav-page">
              <a class="nav-link" href="movie-introduce.html">자기 소개</a>
            </li>
           </ul>
           <ul class="navbar-nav ms-auto">
              <li class="nav-page">
                <a class="nav-intro" href="movie-introduce.html">
                  <img src="profile.jpeg"  alt="프로필">
                </a>
            </li>
           </ul>
        </div>
    </div>
  </nav>

  <!-- 영화 설명 영역 -->
  <div class="container-lg mt-5">
    <div class="row g-4">
      <!-- 포스터 -->
      <div class="col-md-4">
        <img id="moviePoster" src="profile.jpeg" alt="영화 포스터" class="img-fluid rounded shadow">
      </div>

      <!-- 정보 -->
      <div class="col-md-8">
        <h2 id="movieTitle"><span>제목</span></h2>
        <p><strong>개봉일:</strong> <span id="movieDate">-</span></p>
        <p><strong>영화 ID:</strong> <span id="movieId">-</span></p>
        <p><strong>장르:</strong> <span id="movieGenre">-</span></p>
        <p><strong>언어:</strong> <span id="movieLanguage">-</span></p>
        <p><strong>성인영화 여부:</strong> <span id="movieAdult">-</span></p>
        <p><strong>줄거리:</strong> <span id="movieOverview">-</span></p>
        <p><strong>비디오 제공:</strong> <span id="movieVideo">-</span></p>
        <p><strong>평균 평점:</strong> <span id="movieAverage">-</span></p>
        <p><strong>투표 수:</strong> <span id="movieVote">-</span></p>
        <a href="movie-home.html" class="btn btn-outline-warning mt-3">← 영화 검색 창으로 돌아가기</a>
      </div>
    </div>
  </div>
